<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>图片抓取工具 - 链接图片提取器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #ffffff;
            display: flex;
        }



        .main-content {
            margin-left: 80px;
            flex: 1;
        }

        .main-container {
            background: rgba(18, 18, 18, 0.95);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            margin: 2rem auto;
            max-width: 1200px;
        }

        .header {
            background: transparent;
            color: white;
            padding: 3rem 2rem;
            border-radius: 16px 16px 0 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-weight: 600;
            font-size: 2.2rem;
            letter-spacing: -0.02em;
        }
        .header p {
            margin: 0.5rem 0 0 0;
            color: #a1a1aa;
            font-weight: 400;
        }

        .content {
            padding: 2rem;
        }
        
        .input-section {
            background: rgba(39, 39, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .url-input-group {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }

        .url-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.875rem 1rem;
            color: #ffffff !important;
            transition: all 0.2s ease;
            font-size: 16px;
        }
        .url-input:focus {
            background: rgba(0, 0, 0, 0.6);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
            outline: none;
        }
        .url-input::placeholder {
            color: #71717a;
        }

        .extract-btn {
            background: #007AFF;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .extract-btn:hover {
            background: #0056CC;
            color: #ffffff;
            transform: translateY(-1px);
        }
        .extract-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* 结果区域 */
        .results-section {
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background: rgba(39, 39, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            border-left: 3px solid #ffffff;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .header-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-end;
        }

        .results-info {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .batch-actions {
            display: flex;
            gap: 10px;
        }

        .batch-btn {
            background: #007AFF;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 0.375rem 0.75rem;
            font-size: 0.8rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .batch-btn:hover {
            background: #0056CC;
            color: #ffffff;
            border: none;
        }
        .batch-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .images-list {
            background: rgba(39, 39, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            overflow: hidden;
        }

        .image-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .image-item:last-child {
            border-bottom: none;
        }

        .image-item:hover {
            background-color: rgba(63, 63, 70, 0.4) !important;
        }

        .image-info {
            flex: 1;
            margin-right: 20px;
        }

        .image-url {
            font-size: 14px;
            color: #007AFF;
            word-break: break-all;
            margin-bottom: 8px;
            line-height: 1.4;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.2s ease;
        }

        .image-url:hover {
            color: #0056CC;
            text-decoration: underline;
        }

        .image-details {
            display: flex;
            gap: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .image-size {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .image-dimensions {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .image-actions {
            display: flex;
            gap: 10px;
        }

        .download-btn {
            background: #007AFF;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            padding: 0.375rem 0.75rem;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .download-btn:hover {
            background: #0056CC;
            color: #ffffff;
            border: none;
        }
        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .download-btn.downloaded {
            background: #6c757d;
            color: #ffffff;
        }
        .download-btn.downloaded:hover {
            background: #5a6268;
        }

        /* 加载动画 */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 提示框样式 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 10000;
            transform: translateX(400px);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.9), rgba(32, 201, 151, 0.9));
        }

        .notification.error {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.9), rgba(255, 107, 107, 0.9));
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .navbar {
                display: none;
            }

            .url-input-group {
                flex-direction: column;
            }

            .image-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .image-info {
                margin-right: 0;
                margin-bottom: 15px;
                width: 100%;
            }

            .image-details {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    {% include 'navbar.html' %}

    <!-- 主内容 -->
    <div class="main-content">
        <div class="main-container">
            <div class="header">
                <h1>图片抓取工具</h1>
                <p>输入网页链接，自动抓取并下载其中的所有图片</p>
            </div>

            <div class="content">
            <!-- 输入区域 -->
            <div class="input-section">
                <div class="url-input-group">
                    <input type="text" class="url-input" id="urlInput" placeholder="请输入要抓取图片的网页链接...">
                    <button class="extract-btn" id="extractBtn">抓取图片</button>
                </div>
            </div>

            <!-- 加载动画 -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在抓取图片，请稍候...</p>
            </div>

            <!-- 结果区域 -->
            <div class="results-section" id="resultsSection">
                <div class="results-header">
                    <div class="header-content">
                        <div class="results-info" id="resultsInfo">
                            共找到 0 张图片
                        </div>
                        <div class="header-actions">
                            <button class="batch-btn" id="createArchiveBtn">打包下载</button>
                        </div>
                    </div>
                </div>
                <div class="images-list" id="imagesList">
                    <!-- 图片列表项将在这里动态生成 -->
                </div>
            </div>
            </div>
        </div>
    </div>

    <script>
        let currentImages = [];
        let downloadedImages = [];

        // DOM 元素
        const urlInput = document.getElementById('urlInput');
        const extractBtn = document.getElementById('extractBtn');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('resultsSection');
        const resultsInfo = document.getElementById('resultsInfo');
        const imagesList = document.getElementById('imagesList');
        const createArchiveBtn = document.getElementById('createArchiveBtn');

        // 抓取图片
        extractBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            if (!url) {
                showNotification('请输入有效的网页链接', 'error');
                return;
            }

            try {
                extractBtn.disabled = true;
                loading.style.display = 'block';
                resultsSection.style.display = 'none';

                const response = await fetch('/extract_images', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (data.success) {
                    currentImages = data.images;
                    downloadedImages = [];
                    displayImages(data.images);
                    resultsInfo.textContent = `共找到 ${data.total_count} 张图片`;
                    resultsSection.style.display = 'block';
                    showNotification(`成功抓取到 ${data.total_count} 张图片`, 'success');
                } else {
                    showNotification(data.error || '抓取失败', 'error');
                }
            } catch (error) {
                console.error('抓取图片失败:', error);
                showNotification('抓取图片失败，请检查网络连接', 'error');
            } finally {
                extractBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // 显示图片
        function displayImages(images) {
            imagesList.innerHTML = '';
            
            images.forEach((image, index) => {
                const imageItem = createImageItem(image, index);
                imagesList.appendChild(imageItem);
            });
        }

        // 创建图片列表项
        function createImageItem(image, index) {
            const item = document.createElement('div');
            item.className = 'image-item';
            
            const dimensionsText = image.width && image.height ? `${image.width} × ${image.height}` : '未知尺寸';
             
             // 构建详情HTML
             let detailsHTML = '';
             
             // 只有当图片有大小信息时才显示
             if (image.size && image.size > 0) {
                 const sizeText = formatFileSize(image.size);
                 detailsHTML += `
                     <div class="image-size">
                         <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                             <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
                         </svg>
                         ${sizeText}
                     </div>
                 `;
             }
             
             // 添加尺寸信息
             detailsHTML += `
                 <div class="image-dimensions">
                     <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                         <path d="M19,3H5C3.9,3 3,3.9 3,5V19C3,20.1 3.9,21 5,21H19C20.1,21 21,20.1 21,19V5C21,3.9 20.1,3 19,3M19,19H5V5H19V19Z" />
                     </svg>
                     ${dimensionsText}
                 </div>
             `;
             
             item.innerHTML = `
                 <div class="image-info">
                     <div class="image-url" onclick="window.open('${image.url}', '_blank')">${image.url}</div>
                     <div class="image-details">
                         ${detailsHTML}
                     </div>
                 </div>
                <div class="image-actions">
                    <button class="download-btn" onclick="downloadSingleImage(${index})">
                        下载图片
                    </button>
                </div>
            `;
            
            return item;
        }

        // 下载单张图片
        async function downloadSingleImage(index) {
            const image = currentImages[index];
            const btn = document.querySelectorAll('.download-btn')[index];
            
            try {
                btn.disabled = true;
                btn.textContent = '下载中...';
                
                const response = await fetch('/download_image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image_info: image })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentImages[index] = data.image;
                    downloadedImages.push(data.image);
                    btn.textContent = '已下载';
                    btn.classList.add('downloaded');
                    
                    // 触发浏览器下载
                    if (data.image.filename) {
                        const downloadLink = document.createElement('a');
                        downloadLink.href = `/download_file/${data.image.filename}`;
                        downloadLink.download = data.image.filename;
                        downloadLink.click();
                    }
                    
                    showNotification('图片下载成功', 'success');
                    updateBatchButtons();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('下载失败:', error);
                showNotification('下载失败: ' + error.message, 'error');
                btn.textContent = '下载图片';
            } finally {
                btn.disabled = false;
            }
        }



        // 创建压缩包
        createArchiveBtn.addEventListener('click', async () => {
            if (currentImages.length === 0) {
                showNotification('没有可下载的图片', 'error');
                return;
            }
            
            try {
                createArchiveBtn.disabled = true;
                createArchiveBtn.textContent = '打包中...';
                
                const response = await fetch('/create_archive', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ images: currentImages })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 触发浏览器下载压缩包
                    const downloadLink = document.createElement('a');
                    downloadLink.href = `/download_file/${data.filename}`;
                    downloadLink.download = data.filename;
                    downloadLink.click();
                    
                    showNotification(`成功创建并下载压缩包: ${data.filename}`, 'success');
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('创建压缩包失败:', error);
                showNotification('创建压缩包失败: ' + error.message, 'error');
            } finally {
                createArchiveBtn.disabled = false;
                createArchiveBtn.textContent = '打包下载';
            }
        });

        // 更新图片卡片状态
        function updateImageCards() {
            const downloadBtns = document.querySelectorAll('.download-btn');
            currentImages.forEach((image, index) => {
                if (image.downloaded && downloadBtns[index]) {
                    downloadBtns[index].textContent = '已下载';
                    downloadBtns[index].classList.add('downloaded');
                    downloadBtns[index].disabled = true;
                }
            });
        }

        // 更新批量操作按钮状态
        function updateBatchButtons() {
            const hasDownloaded = downloadedImages.length > 0;
            createArchiveBtn.disabled = !hasDownloaded;
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 显示通知
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // 回车键抓取
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                extractBtn.click();
            }
        });
    </script>
</body>
</html>
