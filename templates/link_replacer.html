<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG图片链接替换工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Heroicons will be used as inline SVG -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #ffffff;
            display: flex;
        }
        
        .main-content {
            margin-left: 80px;
            flex: 1;
        }
        .main-container {
            background: rgba(18, 18, 18, 0.95);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            margin: 2rem auto;
            max-width: 1200px;
        }
        .header {
            background: transparent;
            color: white;
            padding: 3rem 2rem;
            border-radius: 16px 16px 0 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-weight: 600;
            font-size: 2.2rem;
            letter-spacing: -0.02em;
        }
        .header p {
            margin: 0.5rem 0 0 0;
            color: #a1a1aa;
            font-weight: 400;
        }
        .content {
            padding: 2rem;
        }
        .input-tabs {
            border: none;
            margin-bottom: 2rem;
        }
        .nav-link {
            border: none;
            border-radius: 10px;
            margin-right: 0.5rem;
            color: #667eea;
            font-weight: 500;
        }
        .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .form-control, .form-select {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.875rem 1rem;
            color: #ffffff !important;
            transition: all 0.2s ease;
        }
        .form-control:focus, .form-select:focus {
            background: rgba(0, 0, 0, 0.6);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
            outline: none;
        }
        .form-control::placeholder {
            color: #71717a;
        }
        .form-control.result-textarea {
            background: #ffffff;
            color: #000000 !important;
            border: 1px solid #e5e7eb;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
        }
        .form-control.result-textarea:focus {
            background: #ffffff;
            color: #000000 !important;
            border-color: #d1d5db;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }
        .form-control.result-textarea::selection {
            background: #007AFF;
            color: #ffffff;
        }
        .btn-primary {
            background: #007AFF;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }
        .btn-primary:hover {
            background: #0056CC;
            color: #ffffff;
            transform: translateY(-1px);
        }
        .upload-area {
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgba(39, 39, 42, 0.3);
        }
        .upload-area:hover {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(63, 63, 70, 0.4);
        }
        .upload-area.dragover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(63, 63, 70, 0.6);
            transform: scale(1.01);
        }
        .result-container {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(39, 39, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            border-left: 3px solid #ffffff;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
            color: #ffffff;
        }
        .spinner-border {
            color: #ffffff;
        }
        .alert {
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 1.5rem;
            backdrop-filter: blur(10px);
        }
        .alert-success {
            background: rgba(34, 197, 94, 0.15);
            color: #4ade80;
            border-color: rgba(34, 197, 94, 0.3);
        }
        .alert-danger {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            border-color: rgba(239, 68, 68, 0.3);
        }
        .alert-warning {
            background: rgba(245, 158, 11, 0.15);
            color: #fbbf24;
            border-color: rgba(245, 158, 11, 0.3);
        }
        .alert-info {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            border-color: rgba(59, 130, 246, 0.3);
        }
        .progress {
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
        }
        .progress-bar {
            border-radius: 3px;
            background: #ffffff;
        }
        .feature-card {
            background: rgba(39, 39, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 1rem;
            transition: all 0.2s ease;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .feature-card:hover {
            background: rgba(63, 63, 70, 0.8);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        .feature-icon {
            width: 32px;
            height: 32px;
            color: #ffffff;
            margin-bottom: 1rem;
        }
        .feature-card h5 {
            color: #ffffff;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        .feature-card p {
            color: #a1a1aa;
            font-size: 0.875rem;
            margin: 0;
        }
        .table tbody tr td {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05) !important;
            padding: 1rem !important;
            vertical-align: middle !important;
        }
        .table tbody tr:hover {
            background-color: rgba(63, 63, 70, 0.4) !important;
        }
        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.8rem;
            border-radius: 6px;
            font-weight: 500;
        }
        .btn-success {
            background: #007AFF;
            color: #ffffff;
            border: none;
            border-radius: 8px;
        }
        .btn-success:hover {
             background: #0056CC;
             color: #ffffff;
             border: none;
         }
         
         @keyframes slideInRight {
             from {
                 transform: translateX(100%);
                 opacity: 0;
             }
             to {
                 transform: translateX(0);
                 opacity: 1;
             }
         }
         
         @keyframes fadeOut {
             from {
                 opacity: 1;
                 transform: translateX(0);
             }
             to {
                 opacity: 0;
                 transform: translateX(100%);
             }
         }
     </style>
</head>
<body>
    <!-- 左侧导航栏 -->
    {% include 'navbar.html' %}
    
    <!-- 主要内容区域 -->
    <div class="main-content">
        <div class="main-container">
            <div class="header">
                <h1><i class="bi bi-image"></i> SVG图片链接替换工具</h1>
                <p>将SVG代码中的图片地址自动替换为微信公众号图床地址</p>
            </div>
            
            <div class="content">
                <!-- 功能介绍 -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="feature-card text-center">
                            <svg class="feature-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                            </svg>
                            <h5>智能识别</h5>
                            <p>自动识别SVG中的图片链接</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="feature-card text-center">
                            <svg class="feature-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 7.5 7.5 3m0 0L12 7.5M7.5 3v13.5m13.5 0L16.5 21m0 0L12 16.5m4.5 4.5V7.5" />
                            </svg>
                            <h5>大小检测</h5>
                            <p>检测图片大小并智能标记</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="feature-card text-center">
                            <svg class="feature-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                            </svg>
                            <h5>手动替换</h5>
                            <p>手动输入图床地址并替换</p>
                        </div>
                    </div>
                </div>

                <!-- SVG输入区域 -->
                <div class="mb-4">
                    <h4 style="color: #ffffff; font-weight: 500; margin-bottom: 1.5rem;">SVG代码输入</h4>
                    <div class="mb-3">
                        <textarea class="form-control" id="svgContent" rows="12" 
                            placeholder="请在此处粘贴SVG代码"></textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-primary btn-lg" onclick="analyzeSVG()">
                            分析图片
                        </button>
                        <button type="button" class="btn btn-lg" onclick="clearSVG()" 
                                style="background: #6c757d; 
                                       color: #ffffff; 
                                       border: none; 
                                       border-radius: 12px; 
                                       padding: 0.75rem 1.5rem; 
                                       font-weight: 500; 
                                       font-size: 0.95rem; 
                                       transition: all 0.2s ease;"
                                onmouseover="this.style.background='#5a6268'; this.style.transform='translateY(-1px)';"
                                onmouseout="this.style.background='#6c757d'; this.style.transform='translateY(0)';">
                            <i class="bi bi-trash"></i> 清空
                        </button>
                    </div>
                </div>

                <!-- 图片分析结果表格 -->
                <div id="imagesTable" style="display: none;">
                    <div class="result-container">
                        <div style="margin-bottom: 1.5rem;">
                            <h5 style="color: #ffffff; font-weight: 500; margin-bottom: 0.5rem;">图片分析结果</h5>
                            <p class="mb-0" style="color: #a1a1aa; font-size: 0.875rem;" id="tableStats"></p>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover mb-0" style="background: rgba(39, 39, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 12px; overflow: hidden; color: #ffffff;">
                                <thead>
                                    <tr>
                                        <th style="width: 30%; background: rgba(0, 0, 0, 0.3); border: none; font-weight: 500; color: #ffffff; padding: 1rem; font-size: 0.875rem;">图片地址</th>
                                        <th style="width: 15%; background: rgba(0, 0, 0, 0.3); border: none; font-weight: 500; color: #ffffff; padding: 1rem; font-size: 0.875rem;">大小</th>
                                        <th style="width: 35%; background: rgba(0, 0, 0, 0.3); border: none; font-weight: 500; color: #ffffff; padding: 1rem; font-size: 0.875rem;">微信图床地址</th>
                                        <th style="width: 15%; background: rgba(0, 0, 0, 0.3); border: none; font-weight: 500; color: #ffffff; padding: 1rem; font-size: 0.875rem;">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="imagesTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- 处理后的SVG代码 -->
                <div id="resultSection" style="display: none;" class="mt-4">
                    <div class="result-container">
                        <div class="d-flex justify-content-between align-items-center" style="margin-bottom: 1.5rem;">
                            <h5 style="color: #ffffff; font-weight: 500; margin: 0;">处理后的SVG代码</h5>
                            <button class="btn btn-primary" onclick="copyResult()">
                                复制代码
                            </button>
                        </div>
                        <div>
                            <textarea class="form-control result-textarea" id="resultTextarea" rows="12" readonly></textarea>
                        </div>
                    </div>
                </div>

                <!-- 加载状态 -->
                <div class="loading" id="loading">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">处理中...</span>
                    </div>
                    <h5 class="mt-3">正在处理文档...</h5>
                    <p class="text-muted">请稍候，这可能需要几分钟时间</p>
                    <div class="progress mt-3">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                    </div>
                </div>

                <!-- 提示信息 -->
                <div id="alerts"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentSVG = '';
        let imageData = [];
        let isProcessing = false;
        
        function analyzeSVG() {
            const svgContent = document.getElementById('svgContent').value.trim();
            if (!svgContent) {
                showAlert('请输入SVG代码', 'warning');
                return;
            }
            
            if (isProcessing) return;
            
            currentSVG = svgContent;
            isProcessing = true;
            showProgress('正在分析SVG代码中的图片...');
            
            fetch('/analyze_svg', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ svg_content: svgContent })
            })
            .then(response => response.json())
            .then(data => {
                hideProgress();
                if (data.success) {
                    imageData = data.images;
                    displayImagesTable(data);
                    if (data.large_count > 0) {
                        showAlert(`发现 ${data.large_count} 张图片超过3MB，可能导致微信公众号上传失败`, 'warning');
                    } else {
                        showAlert('所有图片大小都在3MB以内', 'success');
                    }
                } else {
                    showAlert('分析失败: ' + data.error, 'danger');
                }
            })
            .catch(error => {
                hideProgress();
                showAlert('分析失败: ' + error.message, 'danger');
            })
            .finally(() => {
                isProcessing = false;
            });
        }
        
        function displayImagesTable(data) {
            const tableStats = document.getElementById('tableStats');
            const tableBody = document.getElementById('imagesTableBody');
            const imagesTable = document.getElementById('imagesTable');
            
            // 更新统计信息
            let statsHTML = `共找到 ${data.total_count} 张图片`;
            if (data.large_count > 0) {
                statsHTML += `，其中 <span class="text-danger fw-bold">${data.large_count} 张超过3MB</span>`;
            }
            tableStats.innerHTML = statsHTML;
            
            // 清空表格
            tableBody.innerHTML = '';
            
            // 填充表格数据
            data.images.forEach((img, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td style="max-width: 200px;">
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <img src="/image_proxy?url=${encodeURIComponent(img.url)}" 
                                 alt="图片预览" 
                                 style="width: 40px; height: 40px; object-fit: cover; border-radius: 4px; border: 1px solid #e5e7eb;"
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='inline';">
                            <span style="display: none; width: 40px; height: 40px; background: #f3f4f6; border-radius: 4px; border: 1px solid #e5e7eb; text-align: center; line-height: 38px; font-size: 12px; color: #6b7280;">无法<br>预览</span>
                            <a href="${img.url.includes('qpic.cn') ? '/image_proxy?url=' + encodeURIComponent(img.url) : img.url}" target="_blank" class="text-decoration-none" style="color: #9CA3AF;">
                                <i class="bi bi-box-arrow-up-right"></i> 
                                <span style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; display: inline-block; max-width: 120px; vertical-align: top;">${img.url}</span>
                            </a>
                        </div>
                    </td>
                    <td class="${img.size_category === 'red' ? 'text-danger fw-bold' : img.size_category === 'orange' ? 'text-warning fw-bold' : img.size_category === 'yellow' ? 'text-warning' : 'text-success'}">
                        ${img.size_str}
                    </td>
                    <td>
                        <input type="text" class="form-control form-control-sm" id="wechat-${img.id}" 
                               placeholder="粘贴微信图床地址..." 
                               value="${img.wechat_url || ''}">
                    </td>
                    <td>
                        <button class="btn btn-sm ${img.replaced ? 'btn-success' : 'btn-primary'}" 
                                onclick="replaceURL('${img.id}')" 
                                style="background: ${img.replaced ? '#007AFF' : '#007AFF'}; color: white; border: none; border-radius: 8px; padding: 4px 12px; font-weight: 500;">
                            ${img.replaced ? '<i class="bi bi-check-circle"></i> 已替换' : '<i class="bi bi-arrow-repeat"></i> 替换'}
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
            
            // 显示表格
            imagesTable.style.display = 'block';
            
            // 初始化结果区域
            updateResult();
        }
        
        function replaceURL(imageId) {
            const wechatInput = document.getElementById(`wechat-${imageId}`);
            const wechatURL = wechatInput.value.trim();
            
            if (!wechatURL) {
                // 创建更美观的提示
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-warning alert-dismissible fade show';
                alertDiv.style.position = 'fixed';
                alertDiv.style.top = '20px';
                alertDiv.style.right = '20px';
                alertDiv.style.zIndex = '9999';
                alertDiv.style.minWidth = '300px';
                alertDiv.innerHTML = `
                    <strong>提示：</strong> 请先输入微信图床地址
                    <button type="button" class="btn-close" onclick="this.parentElement.remove()"></button>
                `;
                document.body.appendChild(alertDiv);
                
                // 3秒后自动消失
                setTimeout(() => {
                    if (alertDiv.parentNode) {
                        alertDiv.parentNode.removeChild(alertDiv);
                    }
                }, 3000);
                
                // 聚焦到输入框
                wechatInput.focus();
                return;
            }
            
            if (isProcessing) return;
            
            // 找到对应的图片数据
            const imageInfo = imageData.find(img => img.id === imageId);
            if (!imageInfo) {
                showAlert('找不到图片信息', 'danger');
                return;
            }
            
            // 确定要替换的URL：如果已经替换过，使用当前的微信图床地址，否则使用原始URL
            let oldUrlToReplace = imageInfo.url;
            if (imageInfo.replaced && imageInfo.wechat_url) {
                oldUrlToReplace = imageInfo.wechat_url;
            }
            
            isProcessing = true;
            showProgress('正在替换图片地址...');
            
            fetch('/replace_url', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    svg_content: currentSVG,
                    old_url: oldUrlToReplace,
                    new_url: wechatURL
                })
            })
            .then(response => response.json())
            .then(data => {
                hideProgress();
                if (data.success) {
                    currentSVG = data.updated_content;
                    imageInfo.wechat_url = wechatURL;
                    imageInfo.replaced = true;
                    
                    // 更新按钮状态 - 保持可用状态，支持多次替换
                    const button = document.querySelector(`button[onclick="replaceURL('${imageId}')"]`);
                    button.innerHTML = '<i class="bi bi-arrow-repeat"></i> 重新替换';
                    button.className = 'btn btn-sm btn-warning';
                    button.style.background = '#FF9500';
                    button.style.color = 'white';
                    button.style.border = 'none';
                    button.style.borderRadius = '8px';
                    
                    // 标记行为已替换，但使用更温和的颜色
                    const row = button.closest('tr');
                    row.style.backgroundColor = 'rgba(255, 149, 0, 0.1)';
                    
                    // 在输入框旁边显示当前使用的图床地址
                    const inputContainer = wechatInput.parentElement;
                    let statusSpan = inputContainer.querySelector('.current-url-status');
                    if (!statusSpan) {
                        statusSpan = document.createElement('small');
                        statusSpan.className = 'current-url-status text-success';
                        statusSpan.style.display = 'block';
                        statusSpan.style.marginTop = '4px';
                        statusSpan.style.fontSize = '12px';
                        inputContainer.appendChild(statusSpan);
                    }
                    statusSpan.innerHTML = `<i class="bi bi-check-circle"></i> 当前使用: ${wechatURL.substring(0, 50)}${wechatURL.length > 50 ? '...' : ''}`;
                    statusSpan.style.color = '#28a745';
                    
                    updateResult();
                    
                    // 显示成功提示
                    const successDiv = document.createElement('div');
                    successDiv.className = 'alert alert-success alert-dismissible fade show';
                    successDiv.style.position = 'fixed';
                    successDiv.style.top = '20px';
                    successDiv.style.right = '20px';
                    successDiv.style.zIndex = '9999';
                    successDiv.style.minWidth = '300px';
                    successDiv.style.background = 'rgba(0, 122, 255, 0.9)';
                    successDiv.style.border = '1px solid rgba(0, 122, 255, 0.3)';
                    successDiv.style.backdropFilter = 'blur(20px)';
                    successDiv.style.borderRadius = '12px';
                    successDiv.style.boxShadow = '0 8px 32px rgba(0, 122, 255, 0.3)';
                    successDiv.innerHTML = `
                        <div style="display: flex; align-items: center; color: white; font-weight: 500;">
                            <svg style="width: 20px; height: 20px; margin-right: 8px;" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                            </svg>
                            图片地址替换完成！可以继续修改或重新替换
                            <button type="button" style="background: none; border: none; color: white; margin-left: auto; font-size: 18px; cursor: pointer;" onclick="this.parentElement.parentElement.remove()">×</button>
                        </div>
                    `;
                    document.body.appendChild(successDiv);
                    
                    // 3秒后自动消失
                    setTimeout(() => {
                        if (successDiv.parentNode) {
                            successDiv.parentNode.removeChild(successDiv);
                        }
                    }, 3000);
                } else {
                    showAlert('替换失败: ' + data.error, 'danger');
                }
            })
            .catch(error => {
                hideProgress();
                showAlert('替换失败: ' + error.message, 'danger');
            })
            .finally(() => {
                isProcessing = false;
            });
        }
        
        function updateResult() {
            const resultSection = document.getElementById('resultSection');
            const resultTextarea = document.getElementById('resultTextarea');
            
            resultTextarea.value = currentSVG;
            resultSection.style.display = 'block';
        }
        
        function copyResult() {
            const resultTextarea = document.getElementById('resultTextarea');
            resultTextarea.select();
            document.execCommand('copy');
            
            // 显示复制成功提示
            const alertDiv = document.createElement('div');
            alertDiv.style.position = 'fixed';
            alertDiv.style.top = '20px';
            alertDiv.style.right = '20px';
            alertDiv.style.zIndex = '9999';
            alertDiv.style.minWidth = '300px';
            alertDiv.style.padding = '16px 20px';
            alertDiv.style.background = 'rgba(0, 122, 255, 0.9)';
            alertDiv.style.border = '1px solid rgba(0, 122, 255, 0.3)';
            alertDiv.style.backdropFilter = 'blur(20px)';
            alertDiv.style.borderRadius = '12px';
            alertDiv.style.boxShadow = '0 8px 32px rgba(0, 122, 255, 0.3)';
            alertDiv.style.animation = 'slideInRight 0.3s ease-out';
            alertDiv.innerHTML = `
                <div style="display: flex; align-items: center; color: white; font-weight: 500;">
                    <svg style="width: 20px; height: 20px; margin-right: 8px;" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                    </svg>
                    代码已复制到剪贴板
                    <button type="button" style="background: none; border: none; color: white; margin-left: auto; font-size: 18px; cursor: pointer; opacity: 0.8;" onclick="this.parentElement.parentElement.remove()">×</button>
                </div>
            `;
            document.body.appendChild(alertDiv);
            
            // 3秒后自动消失
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 3000);
        }
        
        function showProgress(text = '处理中...') {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            // 模拟进度条
            let progress = 0;
            const progressBar = document.querySelector('.progress-bar');
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                progressBar.style.width = progress + '%';
            }, 200);
        }
        
        function clearSVG() {
            // 清空SVG输入框
            document.getElementById('svgContent').value = '';
            
            // 隐藏分析结果表格
            document.getElementById('imagesTable').style.display = 'none';
            
            // 隐藏结果区域
            document.getElementById('resultSection').style.display = 'none';
            
            // 重置全局变量
            imageData = [];
            currentSVG = '';
            
            // 显示清空成功提示
            const successDiv = document.createElement('div');
            successDiv.className = 'alert alert-info alert-dismissible fade show';
            successDiv.style.position = 'fixed';
            successDiv.style.top = '20px';
            successDiv.style.right = '20px';
            successDiv.style.zIndex = '9999';
            successDiv.style.minWidth = '300px';
            successDiv.style.background = 'rgba(59, 130, 246, 0.9)';
            successDiv.style.border = '1px solid rgba(59, 130, 246, 0.3)';
            successDiv.style.backdropFilter = 'blur(20px)';
            successDiv.style.borderRadius = '12px';
            successDiv.style.boxShadow = '0 8px 32px rgba(59, 130, 246, 0.3)';
            successDiv.innerHTML = `
                <div style="display: flex; align-items: center; color: white; font-weight: 500;">
                    <svg style="width: 20px; height: 20px; margin-right: 8px;" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" clip-rule="evenodd"></path>
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                    </svg>
                    内容已清空，可以重新输入
                    <button type="button" style="background: none; border: none; color: white; margin-left: auto; font-size: 18px; cursor: pointer;" onclick="this.parentElement.parentElement.remove()">×</button>
                </div>
            `;
            document.body.appendChild(successDiv);
            
            // 3秒后自动消失
            setTimeout(() => {
                if (successDiv.parentNode) {
                    successDiv.parentNode.removeChild(successDiv);
                }
            }, 3000);
        }
        
        function hideProgress() {
            document.getElementById('loading').style.display = 'none';
            document.querySelector('.progress-bar').style.width = '0%';
        }
        
        function showAlert(message, type = 'info') {
            const alertsContainer = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                <i class="bi bi-${getAlertIcon(type)}"></i> ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            alertsContainer.appendChild(alert);
            
            // 自动移除提示
            setTimeout(() => {
                if (alert.parentElement) {
                    alert.remove();
                }
            }, 5000);
        }
        
        function getAlertIcon(type) {
            const icons = {
                'success': 'check-circle-fill',
                'danger': 'exclamation-triangle-fill',
                'warning': 'exclamation-triangle-fill',
                'info': 'info-circle-fill'
            };
            return icons[type] || 'info-circle-fill';
        }
    </script>
